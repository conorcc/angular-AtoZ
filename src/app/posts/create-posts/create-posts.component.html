<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" ngModel name="title" required #title="ngModel" />
            <mat-error *ngIf="title.invalid">Enter Title </mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="3" ngModel name="content" required #content="ngModel">
            </textarea>
            <mat-error *ngIf="content.invalid">Enter Content </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
